<input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

<div class="file-upload">

    {{fileName || "No file uploaded yet."}}

    <button mat-icon-button color="primary" class="upload-btn" (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon><mat-icon>audiotrack</mat-icon>
    </button>

    <div *ngIf="isUploading" class="spinner">Loading...<mat-spinner [diameter]="20"></mat-spinner></div>
    <div *ngIf="uploadComplete" class="success"><mat-icon>check_circle_outline</mat-icon>File successfully uploaded
    </div>
</div>
